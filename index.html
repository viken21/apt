
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Viken Patel">

    <title>Simple Page Transition for App</title>

    <link href="style.css" rel="stylesheet">
  </head>

  <body>
  <div id="wrapper" class="wrapper">
  	<header>
        <a class="sidebar" data-slide="slide"><i class="fa fa-bars"></i></a>
        <h1>Home</h1>
        <a class="back"><i class="fa fa-angle-left"></i></a>
    </header>
    <div id="content">
    <div id="page1" class="panel current" data-title="Home">
        Page1 Content<br><br>
        <button data-go="page2" class="gotopage">Go to Page2</button>
    </div>
      <div id="page2" class="panel next" data-title="About">
        Page2 Content<br><br>
          <button data-go="page1" class="gotopage">Go to Page1</button>
     </div>
    </div>
    <footer>
        Footer
    </footer>
    
  
      
  </div><!--wrapper-->
   
    <script src="jquery-2.0.3.min.js"></script>
    <script>
        $(function(){
            $('.gotopage').on('click',function(){
                var vPage = $(this).attr('data-go');
                $('.current').addClass('prev');
                $('.panel').removeClass('current');
                $('#'+vPage).addClass('current').removeClass('next');
                setTimeout(function(){
                    $('.prev').addClass('next').removeClass('prev');    
                },500);
                setPagetitle();
            });
            setPagetitle();
        });  
        
        function setPagetitle(){
          var pagetitle = $(".current").attr("data-title");
          $("header").find("h1").html(pagetitle);
        }
    </script>
  </body>
</html>
